<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" required formControlName="username" name="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" required formControlName="password" name="password">
  </div>

  <button type="submit">Submit</button>
</form>

<button class="logout" (click)="logoutClick()">Logout</button>

<p>{{results}}</p>
