<form [formGroup]="newQuestionForm" (ngSubmit)="askQuestionSubmit()" class="add-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" required formControlName="title" name="title">
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <input type="text" id="body" required formControlName="body" name="body">
  </div>

  <div class="form-group">
    <label for="tags">Tags (separate each tag with a space)</label>
    <input type="text" id="tags" required formControlName="tags" name="tags">
  </div>

  <button type="submit">Submit</button>
</form>
