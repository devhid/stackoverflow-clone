<form class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" required [(ngModel)]="user.email" name="email">
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" required [(ngModel)]="user.password" name="password">
    </div>
  
    <button type="submit">Submit</button>
  </form>
